<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布订阅</title>
</head>

<body>
  <script src="./index.js"></script>
  <script>
    const pid = PubSub.subscribe('pay', data => {
      console.log("订阅监听", data)
    })
    PubSub.subscribe('pay', data => {
      console.log("订阅监听2", data)
    })
    

    PubSub.unsubscribe(pid)
    PubSub.publish('pay', {
      a: '1',
      b: '2'
    })

    console.log(PubSub)
  </script>
</body>

</html>
