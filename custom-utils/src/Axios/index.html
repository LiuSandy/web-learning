<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios</title>
</head>

<body>
  <script src="./index.js"></script>
  <script>
    axios({
      method: 'get',
      url: 'https://api.apiopen.top/getJoke',
      params: {
        a: 1, b: 2
      },
      data: {
        x: 2, y: 888
      }
    }).then(response => {
      console.log(response)
    }).catch(reason => {
      console.log(reason)
    })
  </script>
</body>

</html>
