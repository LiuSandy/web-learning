<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托</title>
</head>

<body>
  <div>
    <ul id="ul">
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
      <div>EEEE</div>
    </ul>
  </div>
  <script src="./eventBind.js"></script>
  <script>
    // document.getElementById("ul").addEventListener
    addEventListener('#ul', 'click', function (e) {
      console.log(e.target);
    }, 'li')
  </script>
</body>

</html>
