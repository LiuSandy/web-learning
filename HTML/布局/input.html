<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多行文本</title>
  <style>
    p {
      width: 500px;
    }

    /* 1. 使用text-overflow: ellipsis, 当行 */
    /* p {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    } */
    /* 2. 多行文本  */
    p{
      position: relative;
      line-height: 1.5em;
      height: 3em;
      overflow: hidden;
    }
    p::after{
      content: "...";
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <p>
    面向对象的语言有一个标志，那就是他们都有类的概念，而通过来可以创建多个具有相同属性或方法的对象。在ES6之前，ECMAscript是没有类的概念的，因此他的对象也与基于类的语言的类有所不同。
    ECMA-262把对象定义为“无序属性的集合，其属性可以包含基本值、对象或者函数”，严格来说对象就是一组没有特定顺序的值。对象的每个属性和方法都有一个名字，而每个名字都映射到一个值。正因如此，我们可以吧ECMAscript的对象想象成散列表：对象的值就是一组键值对，其值可以是数据或函数。
  </p>
</body>

</html>
