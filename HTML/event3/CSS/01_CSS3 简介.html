  <!-- 
    网页分成三个部分
      结构 HTML
      表现 CSS
      行为 JavaScript
    CSS:
      层叠样式表
      1. 在标签内部通过 style 属性设置元素样式(内联样式 行内样式)
      2. 写在 header 里面的 style 标签里面 （内部样式表）
          通过 css 文件中选择器为选中标签设置样式
      3. 外部样式表 可以将 CSS 样式编写到外部的css
          通过link 标签引入
   -->
   <p>数风流人物，还看今朝</p>
   <p>欲穷千里目，更上一层楼</p>
