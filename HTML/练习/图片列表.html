<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片列表</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    body {
      background-color: antiquewhite;
    }

    .img-list {
      width: 190px;
      height: 470px;
      overflow: hidden;
      margin: 50px auto;
      background-color: #f4f4f4;
    }

    /* 设置 li 的位置 */
    .img-list li:not(:last-child) {
      margin-bottom: 9px;
    }

    /* 设置图片大小 */
    .img-list img {
      width: 100%;
    }
  </style>
</head>
